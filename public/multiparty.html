<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Party Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .room-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .room-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .participant-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .participant-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .participant-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
        }
        
        .status-indicator.speaking {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }
        
        .status-indicator.muted {
            background: #dc3545;
        }
        
        .participant-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn.mute {
            background: #dc3545;
            color: white;
        }
        
        .control-btn.unmute {
            background: #28a745;
            color: white;
        }
        
        .room-controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .room-info {
            margin-bottom: 20px;
        }
        
        .room-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .main-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
        }
        
        .btn-leave {
            background: #dc3545;
            color: white;
        }
        
        .btn-mute-all {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-unmute-all {
            background: #28a745;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .join-room-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Room Form -->
        <div id="joinRoomForm" class="join-room-form">
            <h2>ðŸŽ¤ Join Multi-Party Voice Chat</h2>
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID or leave empty to create new" value="">
            </div>
            <div class="main-controls">
                <button id="joinRoomBtn" class="btn btn-primary btn-large">
                    <span class="btn-icon">ðŸš€</span>
                    Join Room
                </button>
                <button id="createRoomBtn" class="btn btn-secondary btn-large">
                    <span class="btn-icon">âž•</span>
                    Create New Room
                </button>
            </div>
        </div>

        <!-- Room Interface -->
        <div id="roomInterface" class="room-container" style="display: none;">
            <div class="room-header">
                <h1>ðŸŽ¤ Multi-Party Voice Chat</h1>
                <div class="room-info">
                    <p>Room ID: <span id="currentRoomId" class="room-id"></span></p>
                    <p>Share this ID with others to join your room!</p>
                </div>
            </div>

            <div class="participants-grid" id="participantsGrid">
                <!-- Participants will be added here dynamically -->
            </div>

            <div class="room-controls">
                <div class="main-controls">
                    <button id="leaveRoomBtn" class="btn btn-leave btn-large">
                        <span class="btn-icon">ðŸšª</span>
                        Leave Room
                    </button>
                    <button id="muteAllBtn" class="btn btn-mute-all btn-large">
                        <span class="btn-icon">ðŸ”‡</span>
                        Mute All
                    </button>
                    <button id="unmuteAllBtn" class="btn btn-unmute-all btn-large">
                        <span class="btn-icon">ðŸ”Š</span>
                        Unmute All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="multiparty.js"></script>
</body>
</html>
